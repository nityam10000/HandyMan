<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./loginsignup.css">
</head>
<body>
    <!-- <div class="container-fluid bg-dark text-light py-3">
        <header class="text-center">
            <h1 class="display-6">Login</h1>
        </header>
    </div> -->
    <section class="container my-2 bg-dark w-50 text-light p-2 mt-5">
        <form action="/login" method="post" class="row g-3 p-3">
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                    <input type="text" name="username" class="form-control" id="validationDefaultUsername"
                        aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary"> Sign in</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Don't have an account with us? <a href="./signup.html">Create an account with me</a></p>
        </div>
    </section>
</body>
</html>
